<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>参数对象</title>
</head>
<body>
  <script>
    // 介绍： 是js的一个内置对象 js不像java是显示传递参数 js传递的是形参 可以传也可以不传 若方法里面没有写参数却在调用的时候传入了参数 
    // 这个时候就可以利用 arguments 来拿到参数

    /**
     *
     * arguments ：
     *      1.  此对象能够模拟重载(参数个数不同)
     *      2. 每个函数都有一个Arguments对象实例arguments,它引用着函数的实参
     *      3. 用数组下标的形式引用arguments元素  "[]"
     *      4. arguments.length为函数实参个数
     *      5. arguments.callee引用函数自身  callee 属性是 arguments 对象的一个成员，仅当相关函数正在执行时才可用。
     *
     *  arguments他的特性和使用方法
             特性：
            arguments对象和Function是分不开的。因为arguments这个对象不能显式创建，arguments对象只有函数开始时才可用。
            使用方法：
            虽然arguments对象并不是一个数组，但是访问单个参数的方式与访问数组元素的方式相同
            例如：
            arguments[0],arguments[1],。。。。。。。。arguments[n],
    *
    *
    * */

    function someMethod() { 
      console.log(arguments);
    }

    someMethod(10,2,3)

    let result = function sum() { 
      let sumItems = arguments;
      let sum = 0;
      for (let i = 0; i < sumItems.length; i++) {
        sum += sumItems[i];
      }
      return sum;
    }
    console.log('%cxxxxxx','color:red;font-size:48px;');
    console.log(result(100,200,300,400,500,600));
    
    //arguments.callee引用函数自身 (匿名函数)
    /**
     * 下面我们来看看callee属性，返回正被执行的** Function** 对象，也就是所指定的 Function 对象的正文。
     * callee 属性是 arguments 对象的一个成员，仅当相关函数正在执行时才可用。
     * callee 属性的初始值就是正被执行的** Function** 对象。实现匿名的递归函数。
     * */

    let res = function (n) { 
      if (n === 1) {
        return 1;
      } else {
        return n + arguments.callee(n -1);
      }
    }

    console.log('%coooooo','color:green;font-size:48px;');
    console.log(res(6));
    
  </script>
</body>
</html>
